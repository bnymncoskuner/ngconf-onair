<h3>Account Activities</h3>

<p-dataTable [value]="data">
    <p-column field="date" header="Date"></p-column>
    <p-column field="explanation" header="Explanation"></p-column>
    <p-column field="amount" header="Amount"></p-column>
</p-dataTable>
<p-paginator *ngIf="data" rows="5" totalRecords="100"></p-paginator>
